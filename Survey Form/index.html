<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head><title>Survey Form</title></head>
<link href="./style.css" rel="stylesheet">

<body>

<form id="regForm" >
  <h1 id="ss">Survey Form</h1>

<div class="tab">*Name:
    <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
    <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
  </div> 
  <div class="tab">*Contact Info:
    <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
    <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
  </div>

<div class="tab">
    <p><label for="dropdown">First time playing outdoor games?</label></p>

    <p><select id="dropdown" name="dropdown">
        <option selected disabled>Select an option</option>
        <option value="first">First-Timer</option>
        <option value="never">Never Play Before</option>
      </select>
    </p>
    <p>Which game you played already?</p>
    <label><input type="checkbox" name="game" value="cricket">Cricket</label><br>
    <label><input type="checkbox" name="game" value="football">Foot Ball</label><br>
    <label><input type="checkbox" name="game" value="hockey" >Hockey<label><br>
    <label><input type="checkbox" name="game" value="volleyball" >Volley Ball</label><br>
    <label><input type="checkbox" name="game" value="golf" >Golf</label>          
    </div>
    

  <div class="tab">
    Will you recommend the game to your friends?

   <ul style="list-style: none">
       <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
       <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">Maybe</label></li>
       <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
   </ul>
   <p><label class="left" for="dropdown">Rate us</label></p>

    <p><select class="right dropdown" id="dropdown" name="dropdown">
        <option selected disabled>Select an option</option>
        <option value="first">Excellent</option>
        <option value="second">Very Good</option>
        <option value="third">Good</option>
        <option value="fourth">Bad</option>
        <option value="never">Very Bad</option>
      </select></p>
  </div>
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>

  <div style="text-align:center;margin-top:40px;" id="dot">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
  <span id="sss"></span>
</form>

<script src="./script.js"></script>

</body>
</html>
